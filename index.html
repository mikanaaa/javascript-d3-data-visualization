<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Visualization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Line Chart with D3</h1>
    <ul>
      <li style="color: blue">Base Currency EUR - Euro</li>
      <li style="color: darkgreen;">USD - US Dollar</li>
      <li style="color: brown;">CHF - Swiss Franc</li>
      <li style="color: teal;">GBP - Great British Pound</li>
    </ul>
    <svg id="chart">
      <g id="chartBase"></g>
      <g id="chartLines">
        <polyline id="USD" style="fill:transparent;stroke:darkgreen;stroke-width:3" />
        <polyline id="CHF" style="fill:transparent;stroke:brown;stroke-width:3" />
        <polyline id="GBP" style="fill:transparent;stroke:teal;stroke-width:3" />
      </g>
    </svg>
    <label for="start">Start date:</label>
    <input type="date" name="start" id="start" />
    <label for="end">End date:</label>
    <input type="date" name="end" id="end" />
    <button id="getDataBtn">Ged data</button>
    <script src="app.js"></script>
  </body>
</html>
